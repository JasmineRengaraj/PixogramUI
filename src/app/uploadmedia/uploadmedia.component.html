<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Upload Media</span>
    <span style="text-align:right;width: 1500px;">
      <a routerLink="/mymedia" routerLinkActive="active" style="text-align:right ;color:white;text-decoration: none;">MyMedia</a></span>

  </mat-toolbar-row>
</mat-toolbar>
<div style="text-align:center; margin-top: 100px; ">
  <mat-card class="upload-card" >
  <mat-card-content style="width: 100%; " >
    <ul>
      <li *ngFor="let file of files">
        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
        <span id="file-label">
 <mat-card-title>{{file.data.name}}</mat-card-title>
                    </span>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button class="uploadbutton" mat-button color="warn" (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      Upload
    </button>
  </mat-card-actions>
</mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" /></div>
